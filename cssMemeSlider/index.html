<!DOCTYPE html>
<html>
<head>
  <title>Memes slider</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">
    
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">
    
    <div class="slider">
      <div class="slides slide1" style="background-image: url('memes/img1.jpg');"></div>
      <div class="slides slide2" style="background-image: url('memes/img2.jpg');"></div>
      <div class="slides slide3" style="background-image: url('memes/img3.jpg');"></div>
      <div class="slides slide4" style="background-image: url('memes/img4.jpg');"></div>
      <div class="slides slide5" style="background-image: url('memes/img8.jpg');"></div>
    </div>

    <div class="text">
        <div class="caption text1">Лол</div>
        <div class="caption text2">Кек</div>
        <div class="caption text3">Чебурек</div>
        <div class="caption text4">И пива рожок</div>
        <div class="caption text5">По району кружок</div>
    </div>

    <div class="controls">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
      <label for="slide5"></label>
    </div>
</div>

  </div>
</body>
</html>
</html>
